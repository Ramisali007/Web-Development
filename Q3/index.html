<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective String Reversal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Selective String Reversal</h1>
        <form id="string-form">
            <input type="text" id="input-string" placeholder="Enter a string" required>
            <input type="text" id="roll-number" placeholder="Enter roll number" required>
            <button type="submit">Transform</button>
            <input type="number" id="skip-interval" placeholder="Enter skip interval (optional)">

        </form>
        <div class="results">
            <h2>Results</h2>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
