<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll-Number Discount System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Roll-Number Discount System</h1>
        <div class="controls">
            <input type="text" id="roll-number" placeholder="Enter your roll number">
            <input type="text" id="promo-code" placeholder="Enter promo code (optional)">
            <button id="apply-discount">Apply Discount</button>
        </div>
        <div class="products">
            <h2>Products</h2>
            <ul id="product-list"></ul>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-list"></ul>
            <p><strong>Total Discount:</strong> <span id="total-discount">0%</span></p>
            <p><strong>Total Price:</strong> <span id="total-price">0 PKR</span></p>
            <button id="place-order">Place Order</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
