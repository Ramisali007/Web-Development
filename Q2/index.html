<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>To-Do List</h1>
        <div class="controls">
            <input type="text" id="task-input" placeholder="Add a new task">
            <select id="priority-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="add-task-btn">Add Task</button>
            <button id="toggle-dark-mode">ðŸŒ“</button>
        </div>
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <select id="filter-priority">
                <option value="All">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="task-lists">
            <div class="incomplete-tasks">
                <h2>Incomplete Tasks (<span id="incomplete-count">0</span>)</h2>
                <div class="priority-group" id="high-priority"></div>
                <div class="priority-group" id="medium-priority"></div>
                <div class="priority-group" id="low-priority"></div>
            </div>
            <div class="completed-tasks">
                <h2>Completed Tasks</h2>
                <div id="completed-list"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
